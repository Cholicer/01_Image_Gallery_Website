<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
	<title>Image Gallery</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<section class="article">
			<div class="article__title">
				<h2>Popular article</h2>
			</div>
			<div class="article__list">
				<ul class="article__categories">
					<li><a class="article__category">Profile</a></li>
					<li><a class="article__category">New York</a></li>
					<li><a class="article__category">Relaxing</a></li>
					<li><a class="article__category">Person</a></li>
					<li><a class="article__category">Fashion</a></li>
				</ul>
			</div>
		</section>
		<section class="galleries">
			<article class="gallery">
				<div class="gallery__images">
					<div class="gallery__images-thumb">
						<img src="img/person1.jpg" alt="Person One">
					</div>
					<div class="gallery__images-more">
						<div><img src="img/person2.jpg" alt="Person Two"></div>
						<div><img src="img/person3.jpg" alt="Person Three"></div>
						<div><img src="img/person4.jpg" alt="Person Four"></div>
					</div>		
				</div>
				<div class="gallery__info">
					<p>People</p>
					<small><i class="uil uil-scenery"></i>346</small>
				</div>
			</article>
			<article class="gallery">
				<div class="gallery__images">
					<div class="gallery__images-thumb">
						<img src="img/nature1.jpg" alt="Nature One">
					</div>
					<div class="gallery__images-more">
						<div><img src="img/nature2.jpg" alt="Nature Two"></div>
						<div><img src="img/nature3.jpg" alt="Nature Three"></div>
						<div><img src="img/nature4.jpg" alt="Nature Four"></div>
					</div>		
				</div>
				<div class="gallery__info">
					<p>Nature</p>
					<small><i class="uil uil-scenery"></i>831</small>
				</div>
			</article>
			<article class="gallery">
				<div class="gallery__images">
					<div class="gallery__images-thumb">
						<img src="img/history1.jpg" alt="History One">
					</div>
					<div class="gallery__images-more">
						<div><img src="img/history2.jpg" alt="History Two"></div>
						<div><img src="img/history3.jpg" alt="History Three"></div>
						<div><img src="img/history4.jpg" alt="History Four"></div>
					</div>		
				</div>
				<div class="gallery__info">
					<p>History</p>
					<small><i class="uil uil-scenery"></i>964</small>
				</div>
			</article>
		</section>
	</main>
</body>
</html>
